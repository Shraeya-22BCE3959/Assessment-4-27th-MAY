<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested List</title>
  <style>
    ul {
      font-family: Arial, sans-serif;
    }
    ul > li {
      font-weight: bold;
      margin-bottom: 10px;
    }
    ul li ul {
      list-style-type: circle;
      margin-top: 5px;
    }
    ul li ul li {
      font-weight: normal;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <ul>
    <li>one
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>two
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>three
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
  </ul>
</body>
</html>
