<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Bulleted List</title>
  <style>
    ul.star-list {
      list-style: none; 
      padding: 0;
    }

    ul.star-list li::before {
      content: "â˜…";          
      color: red;             
      font-size: 1.2em;       
      margin-right: 10px;     
    }

    ul.star-list li {
      font-size: 18px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <ul class="star-list">
    <li>Hummus</li>
    <li>Pita</li>
    <li>Green salad</li>
    <li>Halloumi</li>
  </ul>

</body>
</html>
